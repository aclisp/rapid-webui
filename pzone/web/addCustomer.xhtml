<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add Customer</title>
        <h:outputStylesheet library="css" name="styles.css" /> 
    </h:head>
    <h:body>
        <h:form>
            <p:messages showDetail="true" autoUpdate="true" closable="true" />
            
            <p:panel header="Enter your name and password">
                <h:panelGrid columns="2">
                    <h:outputText value="Name: " /> 
                    <p:inputText value="#{userBean.customerName}" />
                    <h:outputText value="Password: " />
                    <p:password value="#{userBean.customerPassword}" feedback="true"/>
                </h:panelGrid>
            </p:panel>
            
            <p>
                <p:commandButton value="Add Customer" action="#{userBean.addCustomer}" />
            </p>

            <p>
                <p:commandButton value="Add Customer (another way)" action="#{userBean.addCustomer1}" />
            </p>
            
        </h:form>
        
        <!-- TODO show output? -->
    </h:body>
</html>
